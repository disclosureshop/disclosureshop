<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclosure Shop</title>
    <link rel="shortcut icon" href="./assets/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="p-2">
        <div class="container mb-3">
            <input type="text" id="myFilter" class="form-control" placeholder="Buscar produtos ou utensílios" onkeyup="searchProd()">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="./assets/logo.jpeg">
                </div>
                <div class="col-8">
                    <h3>Disclousure Shop</h3>
                    <label>Produtos e utensílios para você é sua famílha.</label>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <div id="produtos" class="row"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/produtos.js"></script>
</body>
</html>
